{% extends 'base_layout.html' %} {% block content %}
<h1>Article list</h1>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <a href="{% url 'articles:detail' slug=article.slug %}">
      <h2 class="title"> {{ article.title }}</h2>
      <p>{{ article.snippet }}</p>
      <p>{{ article.date }}</p>
      <p class="author">writen by: {{ article.author.username }}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
